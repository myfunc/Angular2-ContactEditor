<div class="col-md-6 col-sm-9 gm-groups-view">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Groups page
        </div>
        <div class="panel-body">
            <div class="btn-group" role="group">
                <button class="btn btn-default btn-sm" (click)="createUnit($event)">Create</button>
                <button class="btn btn-default btn-sm" (click)="editUnit($event)">Edit</button>
                <button class="btn btn-default btn-sm" (click)="deleteUnit($event)" data-toggle="modal" data-target="#errorModal">Delete</button>
                <button type="button" class="btn btn-default btn-sm">Select</button>
            </div>
            <hr>
            <table class="table table-bordered table-condensed table-hover">
                <thead>
                <tr>
                    <th>Group Name</th>
                    <th>Members</th>
                </tr>
                </thead>
                <tbody (click)="setIdleState()">
                <tr *ngFor="let group of clientsData.groups"
                    [class.active] = "isTableCellActive(group)"
                    (click)="activateTableCell(group)" class ="gm-pointer"
                >
                    <td>{{group.groupName}}</td>
                    <td>{{groupMembersCount(group)}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<group-edit-box *ngIf="isEditableState()"
                 [activeGroupInfo]="activeGroupInfo"
                 (onSave)="onEditBoxSaved()">
</group-edit-box>
<group-info *ngIf="!isEditableState()" [activeGroup]="activeGroup" ></group-info>

<!-- Error modal info -->
<div id="errorModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{error.title}}</h4>
            </div>
            <div class="modal-body">
                <p>{{error.message}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
